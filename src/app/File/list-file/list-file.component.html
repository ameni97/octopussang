<!-- ======= Breadcrumbs ======= -->
<div class="breadcrumbs">
    <div class="container">
      <h2>Files</h2>
      <p>We offord a good training sessions</p><br>
      <p>Check our files</p>
    </div>
  </div><!-- End Breadcrumbs -->

  <!-- ======= Courses Section ======= -->
  <section id="courses" class="courses">
    <div class="container" data-aos="fade-up">

      <div class="row">

        <div class="col-lg-4 col-md-6 d-flex align-items-stretch" *ngFor="let file of list ;">
          <div class="course-item">
            <div class="course-content">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h4>{{file.name}}</h4>
              </div>

              <h3><button class="bx bx-file" (click)="download(file.idFile)">download file</button></h3>
              <p>Et architecto provident deleniti facere repellat nobis iste. Id facere quia quae dolores dolorem tempore.</p>
              <div class="trainer d-flex justify-content-between align-items-center">
                <div class="trainer-profile d-flex align-items-center">
                </div>
                <div class="trainer-rank d-flex align-items-center">
                    
                </div>
              </div>
            </div>
          </div>
        </div> <!-- End Course Item-->
        <button  class="get-started-btn align-items-center" [routerLink]="['/detailquiz/']">Start test</button>
      </div>

    </div>
  </section><!-- End Courses Section -->
