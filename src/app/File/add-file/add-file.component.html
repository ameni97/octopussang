<div class="breadcrumbs">
    <div class="container">
      <h2>Courses</h2>
      <p>check our cources</p>
      </div>
  </div><!-- End Breadcrumbs -->

  <!-- ======= Courses Section ======= -->
  <section id="courses" class="courses">
    <div class="container" data-aos="fade-up">
    <div class="row">
        <div class="col-md-6  align-items-center">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Add File</h5>
      </div>
      <div class="card-body">
        <form #f="ngForm">
          <div class="row">
            <!--<div class="form-group">
                <label for="fileName">nom fichier</label>
                <input type="text" class="form-control" id="fileName" required [(ngModel)]="file.name" name="name">
              </div>
            -->
              <div class="form-group">
                <label for="file">description</label>
                <input type="file" class="form-control" id="data" required  ngModel name="file">
              </div>
          </div>
          <div class="row">
            <!--<div class="col-md-4 pr-1">
              <div class="form-group">
                <label>QRCode</label>
                <button class="btn btn-round" (click)="download(certificat.idCertif)"><i class="bi bi-qr-code"></i>generate QR code</button>
              </div>
            </div>-->
        </div>
          <div class="row">
            <div class="update ml-auto d-flex justify-content-between align-items-center mb-3" style="margin-top: 20px;">
              <button type="submit" class="btn btn-primary btn-round" (click)="save(f.value)" [disabled]="f.invalid">Save File</button>
            </div>
          </div>
        </form>
      </div>
    </div>
        </div>
        <div class="col-md-6  align-items-center">
            <div class="content">
                <div class="row">
                  <div class="col-md-12">
                    <div class="card">
                      <div class="card-header">
                        <h4 class="card-title"> List Files </h4>
                      </div>
                      <div class="card-body">
                        <div class="table-responsive">
                          <table class="table">
                            <thead class=" text-primary">
                              <th> Name </th>
                              <th> Type </th>
                              <th> Action </th>
                            </thead>
                            <tbody  *ngFor="let file of list" >
                              <tr>
                                <td>
                                    {{file.name}}
                                </td>
                                <td>
                                    {{file.type}}
                                </td>
                                <td>
                                    <button class="btn btn-outline-danger" (click)="delete(file.idFile)"><i class="bi bi-trash"></i></button>
                                </td>
                              </tr>
                              
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    </div>
  </section>
