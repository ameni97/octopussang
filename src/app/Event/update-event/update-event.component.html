<div class="breadcrumbs">
    <div class="container">
      <h2>Events</h2>
      <p>our events</p>
      </div>
  </div><!-- End Breadcrumbs -->
  
  
  <section id="events" class="events">
    <div class="container" data-aos="fade-up">
    <div class="row">
        <div class="col-md-4  align-items-center">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Update event</h5>
      </div>
      <div class="card-body">
        <form #f="ngForm">
          <div class="row">
            <div class="col-md-5 px-1">
              <div class="form-group">
                <label>Event name</label>
                <input type="text" class="form-control"  name="evName" placeholder="evName" ngModel required #n="ngModel" [(ngModel)]="event.evName">
                
              </div>
            </div>
            <div class="col-md-5 pl-1">
              <div class="form-group">
                <label for="exampleInputEmail1">place</label>
                <input type="number" class="form-control" name="place"  ngModel required [(ngModel)]="event.place">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Event date</label>
                <input type="datetime" class="form-control" name="dateEv" ngModel  #t="ngModel" required [(ngModel)]="event.dateEv">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>description</label>
                <input type="text" class="form-control" name="description" ngModel  #t="ngModel" required [(ngModel)]="event.description">
              </div>
            
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto d-flex justify-content-between align-items-center mb-3" style="margin-top: 20px;">
              <button type="submit" class="btn btn-primary btn-round" (click)="save(f.value)" [disabled]="f.invalid">Save Event</button>
            </div>
          </div>
        </form>
      </div>
    </div>
        </div>
        <div class="col-md-8  align-items-center">
            <div class="content">
                <div class="row">
                  <div class="col-md-12">
                    <div class="card">
                      <div class="card-header">
                        <h4 class="card-title"> List Events</h4>
                      </div>
                      <div class="card-body">
                        <div class="table-responsive">
                          <table class="table">
                            <thead class=" text-primary">
                              <th> Event name </th>
                              <th> place </th>
                              <th> event date </th>
                              <th> description</th>
                              <th> participants </th>
                              <th> places </th>
                              <th> Action </th>
                            </thead>
                            <tbody  *ngFor="let event of list" >
                              <tr>
                                <td>
                                    {{event.evName}}
                                </td>
                                <td>
                                    {{event.place}}
                                </td>
                                <td>
                                    {{event.dateEv| date:"dd/MM/yyyy"}}
                                </td>
                                <td>
                                    {{event.description}}
                                </td>
                                <td>
                                  {{event.nbParticipation}}
                                </td>
                                <td>
                                  {{event.nbPlaces}}
                                </td>
                                <td>
                                    <a [routerLink]="['/updateev/',event.idEvent]"><i class="bi bi-gear"></i></a>&nbsp;&nbsp;&nbsp;
                                    <button class="btn btn-outline-danger" (click)="delete(event.idEvent)"><i class="bi bi-trash"></i></button>
                                </td>
                              </tr>
                              
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    </div>
  </section>
