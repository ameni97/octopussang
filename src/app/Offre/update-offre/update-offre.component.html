<div class="breadcrumbs">
    <div class="container">
      <h2>Profiles</h2>
      <p></p>
      </div>
  </div><!-- End Breadcrumbs -->

  <!-- ======= Courses Section ======= -->
  <section id="courses" class="courses">
    <div class="container" data-aos="fade-up">
    <div class="row">
        <div class="col-md-6  align-items-center">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Update Profile</h5>
      </div>
      <div class="card-body">
        <form #f="ngForm">
          <div class="row">
            <div class="col-md-3 px-1">
              <div class="form-group">
                <label>ofName</label>
                <input type="text" class="form-control"  name="ofName" placeholder="ofName" ngModel required #n="ngModel" [(ngModel)]="offre.ofName">
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label for="exampleInputEmail1">profile</label>
                <input type="text" class="form-control" name="profile" placeholder="profile" ngModel required [(ngModel)]="offre.profile">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>datePost</label>
                <input type="date" class="form-control" placeholder="datePost" name="datePost" ngModel #t="ngModel" required [(ngModel)]="offre.datePost">
   
              </div>
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>centre Interet</label>
                  <input type="text" class="form-control" placeholder="centreInteret" name="centreInteret" ngModel #t="ngModel" required [(ngModel)]="offre.centreInteret">
     
                </div>
            </div>
            <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label for="exampleInputEmail1">nbPosts</label>
                  <input type="number" class="form-control" name="nbPosts" placeholder="nbPosts" ngModel required [(ngModel)]="offre.nbPosts">
                </div>
              </div>
          </div>
          <div class="row">
            <div class="update ml-auto d-flex justify-content-between align-items-center mb-3" style="margin-top: 20px;">
              <button type="submit" class="btn btn-primary btn-round" (click)="save(f.value)" [disabled]="f.invalid">Save profile</button>
            </div>
          </div>
          </div>
        </form>
      </div>
    </div>
        </div>
        <div class="col-md-6  align-items-center">
            <div class="content">
                <div class="row">
                  <div class="col-md-12">
                    <div class="card">
                      <div class="card-header">
                        <h4 class="card-title"> List Offres</h4>
                      </div>
                      <div class="card-body">
                        <div class="table-responsive">
                          <table class="table">
                            <thead class=" text-primary">
                              <th> ofName </th>
                              <th> profile </th>
                              <th> datePost</th>
                              <th >nbPosts</th>
                              <th >centreInteret</th>
                              <th> Action </th>
                            </thead>
                            <tbody  *ngFor="let offre of list" >
                              <tr>
                                <td>
                                    {{offre.ofName}}
                                </td>
                                <td>
                                    {{offre.profile}}
                                </td>
                                <td>
                                    {{offre.datePost |date:"dd/MM/yyyy" }}
                                </td>
                                <td>
                                    {{offre.nbPosts}}
                                </td>
                                <td>
                                    {{offre.centreInteret}}
                                </td>
                                <td>
                                    <a [routerLink]="['/updateOff/',offre.idOffre]"><i class="bi bi-gear"></i></a>&nbsp;&nbsp;&nbsp;
                                    <button class="btn btn-outline-danger" (click)="delete(offre.idOffre)"><i class="bi bi-trash"></i></button>
                                </td>
                              </tr>
                              
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    </div>
  </section>
