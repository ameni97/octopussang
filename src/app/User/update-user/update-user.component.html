<section id="contact" class="contact">
    

    <div class="container" data-aos="fade-up">

      <div class="row mt-5">
        

<div class="col-lg-8 mt-5 mt-lg-0">
<h1> Update profile </h1>
    <form role="form" #f = 'ngForm' class="php-email-form">
      <div class="row">
        <div class="form-group mt-3">
          <input type="text" name="userName" class="form-control" id="userName" placeholder="userName"  [(ngModel)] = 'user.userName' required>
        </div>
        <div class="form-group mt-3 ">
          <input type="email" class="form-control" name="email"  [(ngModel)] = 'user.email'  id="email" placeholder="Your Email" required>
        </div>
      </div>
      <div class="form-group mt-3">
        <input type="password" class="form-control" name="password" id="password" [(ngModel)] = 'user.password'  placeholder="password" required>
      </div>
      <div class="text-center"><button [disabled] = "f.invalid" type="submit" (click) = 'save()' >Confirm</button></div>
    </form>

</div>

</div>
</div>
</section>
