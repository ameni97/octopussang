<div class="container mt-5">
    
    <div class="row d-flex justify-content-center">
        
        <div class="col-md-7">
            
            <div class="card p-3 py-4">
                
                <div class="text-center">
                    <img src="assets/img/trainers/trainer-1.jpg" width="100" class="rounded-circle">
                </div>
                
                <div class="text-center mt-3">
                    <span class="bg-secondary p-1 px-4 rounded text-white">Points  : {{user.nbPoints}}</span>
                    <h5 class="mt-2 mb-0">{{user.firstName}} {{user.lastName}}</h5>
                    <span>{{user.email}}</span>
                    
                    <div class="px-4 mt-1">
                        <p class="fonts">{{user.userName}} born in {{user.birthDate}} created his account in {{user.createdAt}} Join me now <br> to become a strong indepedent woman  </p>
                    
                    </div>
                    
                     <ul class="social-list">
                        <li><i class="fa fa-facebook"></i></li>
                        <li><i class="fa fa-dribbble"></i></li>
                        <li><i class="fa fa-instagram"></i></li>
                        <li><i class="fa fa-linkedin"></i></li>
                        <li><i class="fa fa-google"></i></li>
                    </ul>
                    
                    <div class="buttons">
                        
                        <button class="btn btn-outline-primary px-4" [routerLink] = "['/User/update',user.userId]" >update</button>
                        <button class="btn btn-primary px-4 ms-3" (click) = 'delete()'>delete</button>
                    </div>
                    
                    
                </div>
                
               
                
                
            </div>
            
        </div>
        
    </div>
    
</div>
