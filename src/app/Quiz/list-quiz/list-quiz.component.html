<!-- ======= Breadcrumbs ======= -->
<div class="breadcrumbs">
    <div class="container">
      <h2>Quiz</h2>
      <p>To get your certification you have to get good marks in your quiz!</p>
    </div>
  </div><!-- End Breadcrumbs -->

  <!-- ======= Courses Section ======= -->
  <section id="courses" class="courses">
    <div class="container" data-aos="fade-up">

      <div class="row"*ngFor="let quiz of list ;">

        <div class=" col-md-6 d-flex align-items-stretch" *ngFor="let question of listq ;">
          <div class="course-item">
            <div class="course-content">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h4>{{question.title}}</h4>
              </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        {{question.optionA}}
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                    <label class="form-check-label" for="flexRadioDefault2">
                        {{question.optionB}}
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" >
                    <label class="form-check-label" for="flexRadioDefault3">
                        {{question.optionC}}
                    </label>
                </div>
            </div>
          </div>
        </div> <!-- End Course Item-->
        <div class="row"><div class="col-md-5" >&nbsp;</div>
        <button class="col-md-2 get-started-btn" type="submit">submit</button>
        </div>
      </div>

    </div>
  </section><!-- End Courses Section -->
