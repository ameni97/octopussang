<div class="breadcrumbs">
    <div class="container">
      <h2>Profiles</h2>
      <p></p>
      </div>
  </div><!-- End Breadcrumbs -->

  <!-- ======= Courses Section ======= -->
  <section id="courses" class="courses">
    <div class="container" data-aos="fade-up">
    <div class="row">
        <div class="col-md-6  align-items-center">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Update Profile</h5>
      </div>
      <div class="card-body">
        <form #f="ngForm">
          <div class="row">
            <div class="col-md-3 px-1">
              <div class="form-group">
                <label>domaine</label>
                <input type="text" class="form-control"  name="domaine" placeholder="domaine" ngModel required #n="ngModel" [(ngModel)]="profile.domaine">
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label for="exampleInputEmail1">Education Level</label>
                <input type="text" class="form-control" name="educationLevel" placeholder="educationLevel" ngModel required [(ngModel)]="profile.educationLevel">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>promotion Year</label>
                <input type="date" class="form-control" placeholder="promotionYear" name="promotionYear" ngModel #t="ngModel" required [(ngModel)]="profile.promotionYear">
   
              </div>
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>centre Interet</label>
                  <input type="text" class="form-control" placeholder="centreInteret" name="centreInteret" ngModel #t="ngModel" required [(ngModel)]="profile.centreInteret">
     
                </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto d-flex justify-content-between align-items-center mb-3" style="margin-top: 20px;">
              <button type="submit" class="btn btn-primary btn-round" (click)="save(f.value)" [disabled]="f.invalid">Save profile</button>
            </div>
          </div>
          </div>
        </form>
      </div>
    </div>
        </div>
        <div class="col-md-6  align-items-center">
            <div class="content">
                <div class="row">
                  <div class="col-md-12">
                    <div class="card">
                      <div class="card-header">
                        <h4 class="card-title"> List profiles</h4>
                      </div>
                      <div class="card-body">
                        <div class="table-responsive">
                          <table class="table">
                            <thead class=" text-primary">
                              <th> Domaine </th>
                              <th> Education Level </th>
                              <th> promotion Year </th>
                              <th >centreInteret</th>
                              <th> Action </th>
                            </thead>
                            <tbody  *ngFor="let profile of list" >
                              <tr>
                                <td>
                                    {{profile.domaine}}
                                </td>
                                <td>
                                    {{profile.educationLevel}}
                                </td>
                                <td>
                                    {{profile.promotionYear}}
                                </td>
                                <td>
                                    {{profile.centreInteret}}
                                </td>
                                <td>
                                    <a [routerLink]="['/updatepro/',profile.idProfile]"><i class="bi bi-gear"></i></a>&nbsp;&nbsp;&nbsp;
                                    <button class="btn btn-outline-danger" (click)="delete(profile.idProfile)"><i class="bi bi-trash"></i></button>
                                </td>
                              </tr>
                              
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    </div>
  </section>
